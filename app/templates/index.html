<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thermostat</title>
    <script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap4-toggle.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap4-toggle.min.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='loader.js') }}"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        //google.charts.load('current', { 'packages': ['line'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
                var jsonData = $.ajax({
                    url: "/temps",
                    dataType: "json",
                    async: false
                }).responseText;

                // Create our data table out of JSON data loaded from server.
                var data = new google.visualization.DataTable(jsonData);
        
                var options = {
                curveType: 'function',
                animation: {
                    startup: true
                },
                width: 600, 
                height: 350,
                theme: 'material',
                interpolateNulls: true,
                hAxis:
                    {
                        gridlines: {
                            color: 'transparent'
                        },
                        textStyle: {
                            color: "grey"
                        }
                    },
                vAxis: {
                        gridlines: {
                            color: 'grey'
                        },
                        minorGridlines: {
                            color: 'transparent'
                        },
                        textStyle: {
                            color: "white" 
                        },
                        viewWindowMode: 'pretty'
                    },
                chartArea: { left: 20, top: 20, width: "85%", height: "80%" },
                legend: {position: 'none'},
                backgroundColor: '#343a40' ,
                series: {
                        0: { color: 'salmon' },
                        1: { color: 'LightSkyBlue' },
                        2: { color: 'Aquamarine' }
                    },
                lineWidth: [6,4,4]
                
                 };
            
                var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            
                // setInterval(function () {
                //     drawChart();
                // }, 10000);

                 };
        </script>


    </script>
    
    <script type="text/javascript">

        $(function () {
            $('#power_switch').change(function () {
                SubmitTargets()
            })
        })

    
        function ChangeTemperature(amount) {
            var temperatureInput = $("#temperatureInput");
            var temperature = parseFloat(temperatureInput.val());
            temperature += amount;
            temperatureInput.val(temperature.toFixed());
            SubmitTargets();

        }

        function SubmitTargets() {
            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", "");

            var power = 0;
            if ($('#power_switch').prop('checked')) {
                power = 1;
            } 

            var temperature = $("#temperatureInput").val();

            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "power");
            hiddenField.setAttribute("value", power);
            form.appendChild(hiddenField);

            hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "temperature");
            hiddenField.setAttribute("value", temperature);
            form.appendChild(hiddenField);

            document.body.appendChild(form);

            var msg = JSON.stringify(form);

            alert(form);

            $.ajax({
                type: form.getAttribute("method"),
                url: form.getAttribute("action"),
                data: msg
            });

            //form.submit();
        }

        $(document).ready(function () {

            {% if heatRunning == 1 %}
            document.getElementById("heatIndicator").style.display = "inline";
            {% else %}
            document.getElementById("heatIndicator").style.display = "none";
            {% endif %}


            window.setInterval(function () {
                $.ajax({
                    url: "/update",
                    context: document.body
                }).done(function (data) {
                    heatRunning = data["heatRunning"];
                    indoorTemperature = data["currentTemperature"];
                    currentTarget = data["currentTarget"];
                    powerMode = data["powerMode"];

                    $("#indoorTemperature").text(indoorTemperature +
                        String.fromCharCode(176));
                    $("#targetTemperature").text(Math.round(currentTarget) +
                        String.fromCharCode(176));

                    {% if heatRunning == 1 %}
                    document.getElementById("heatIndicator").style.display = "inline";
                    {% else %}
                    document.getElementById("heatIndicator").style.display = "none";
                    {% endif %}

                    {% if PowerMode == 1 %}
                    document.getElementById('power_switch').checked = true;
                    {% else %}
                    document.getElementById('power_switch').checked = false;
                    {% endif %}

                });
            }, 10000);
        });
    </script>

</head>
<body id="contentBody" class="mainContent">

    <div class="container-fluid">
        <div class="p-3 mb-2 bg-dark text-white">
            <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseControls"
                aria-expanded="false" aria-controls="collapseControls">
                Controls
            </button>
        </div>
    </div>
    <div class="collapse" id="collapseControls">
        <div class="container-fluid">
            <div class="p-3 mb-2 bg-dark text-white">
                <h4>Power</h4>
                <div class="row align-items-center justify-content-center">
                    <div class="col-2 col-md-2"></div>
                    <div class="col-8 col-md-8 text-center">
                        <input type="checkbox" id="power_switch" data-toggle="toggle" data-on="Heater On" data-off="Off"
                            data-onstyle="danger" data-offstyle="primary" data-style="fast" data-height="40"
                            data-width="120" {% if powerMode == 1 %} checked {% else %} {% endif %}>

                    </div>
                    <div class="col-2 col-md-2 justify-content-top">
                        <span id="heatIndicator" class="badge badge-pill badge-danger">Heating</span>

                    </div>

                </div>
                <br>
                <hr class="divider">
                <h4>Target</h4>
                <div class="row align-items-center justify-content-center">

                    <div class="col-5 col-md-5 text-center">
                        <button id="down1" class="btn btn-primary modeButton" onclick="ChangeTemperature(-1)">
                            -
                        </button>
                    </div>
                    <div class="col-2 col-md-2 text-center">

                        <input class="form-control-temp" id="temperatureInput" value={{ currentTarget }} type="text">


                    </div>
                    <div class="col-5 col-md-5 text-center">
                        <button id="up1" class="btn btn-danger modeButton" onclick="ChangeTemperature(1)">
                            +
                        </button>

                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="p-3 mb-2 bg-dark block text-white">
            <div class="row block ">
                <div class="col-2 col-md-2">
                    <p class="h5 temp-headings inside">Inside</p>
                    <br>
                    <h2 class="temps inside" id="indoorTemperature">{{ currentTemperature }}&deg;</h1>
                        <br>
                        <hr class="divider">

                        <p class="h5 temp-headings outside">Outside</p>
                        <h2 class="temps outside" id="outsideTemperature">{{ outside_temp }}&deg;</h1>

                            <br>
                            <p class="h6 temp-headings">Feels Like</p>
                            <h3 class="temps" id="feelsLike">{{ feels_like }}&deg;</h3>
                </div>
                <div class="col-10 col-md-10">

                    <div id="chart_div"></div>
                </div>

            </div>
        </div>
    </div>


</body>
