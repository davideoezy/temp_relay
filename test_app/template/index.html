<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <script type="text/javascript">

        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            if (typeof chart != "undefined") {
                chart.clearChart();
                chart = null;
            } else {
                let chart = null;
            }

            let Http_chart = null;
            Http_chart = new XMLHttpRequest();
            const url_chart = 'http://192.168.0.10:8600/temps';
            Http_chart.responseType = 'json';
            Http_chart.open("GET", url_chart);
            Http_chart.send();
            Http_chart.onload = function () {

                let jsonData = null;
                let data = null;
                let options = null;


                if (Http_chart.readyState === 4 && Http_chart.status === 200) {
                    jsonData = Http_chart.response;
                }

                data = new google.visualization.DataTable(jsonData);

                chart = new google.visualization.LineChart(document.getElementById('chart_div'));

                options = {
                    curveType: 'function',
                    animation: {
                        startup: true
                    },
                    width: 550,
                    height: 345,
                    theme: 'material',
                    interpolateNulls: true,
                    hAxis:
                    {
                        gridlines: {
                            color: 'transparent'
                        },
                        textStyle: {
                            color: "dimgray"
                        }
                    },
                    vAxis: {
                        gridlines: {
                            color: 'dimgray'
                        },
                        minorGridlines: {
                            color: 'transparent'
                        },
                        textStyle: {
                            color: "white"
                        },
                        viewWindowMode: 'pretty'
                    },
                    chartArea: { left: 20, top: 20, width: "85%", height: "80%" },
                    legend: { position: 'none' },
                    backgroundColor: '#343a40',
                    series: {
                        0: { color: 'salmon' },
                        1: { color: 'LightSkyBlue' },
                        2: { color: 'Aquamarine' }
                    },
                    lineWidth: [6, 4, 4]

                };

                chart.draw(data, options);

            };
        };

    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
