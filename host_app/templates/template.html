<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='bootstrap4-toggle.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap4-toggle.min.js') }}"></script>


</head>
<body id="contentBody" class="mainContent">
    <div class="container-fluid">
        <div class="p-3 mb-2 bg-dark text-white">
            <h3>Power</h3>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <input type="checkbox" id="power_switch" data-toggle="toggle" data-on="Heater On" data-off="Off"
                        data-onstyle="danger" data-offstyle="primary" data-style="fast" {% if powerMode == 1 %} checked
                        {% else %} {% endif %}>
                </div>
                <div class="col-sm-6 text-center">
                    <span id = "heatIndicator" class="badge badge-pill badge-danger">Heating</span>
                </div>
            </div>
        </div>
    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="p-3 mb-2 bg-dark text-white">
            <h3>Current</h3>
            <div class="row">
                <div class="col text-center">
                    <p class="currentTemp" id="indoorTemperature">20&deg;</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="p-3 mb-2 bg-dark text-white">
            <h3>Target</h3>
            <div class="row">
                <div class="col-sm-5 text-center">
                    <button id="down1" class="btn btn-primary modeButton" >
                        -
                    </button>
                </div>
                <div class="col-sm-2 text-center">

                        <input class = "form-control-temp" id="temperatureInput" value=21 type="text">


                </div>
                <div class="col-sm-5 text-center">
                    <button id="up1" class="btn btn-danger modeButton" >
                        +
                    </button>

                </div>
            </div>
        </div>
    </div>

</body>

<style>
.form-control-temp {
    font-size: 200%;
    background-color: #343a40;
    color: white;
    border: 0;
    box-shadow: none;
    text-align: center;
    width: 35%;
    height: 65%;/* You may want to include this as bootstrap applies these styles too */
}

.currentTemp {
    font-size: 200%;
    background-color: #343a40;
    color: white;
    border: 0;
    box-shadow: none;
    text-align: center;
}
.modeButton {
    width: 70px;
    height: 35px;
}

.fast  .toggle-group { transition: left 0.1s; -webkit-transition: left 0.1s; }

</style>
</html>
